name: ipam
  
topology:
  nodes:
    ipam-server:
      kind: linux
      image: docker.io/esanchezv/phpipam:latest
      binds:
       - configs/install-phpipam.sh:/root/install-phpipam.sh
      exec:
       - chmod +x /root/install-phpipam.sh
       - service mariadb start
       - service apache2 start
      ports:
       - 8081:80/tcp   
  
